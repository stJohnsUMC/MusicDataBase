<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Johns Music library</title>
    <link href="../static/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="../app/jquery-3.3.1.min.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/getData.js"></script>
	<link rel="shortcut icon" href="../static/media/musicNotes.png">
	</head>
	<body>
		<div id="overlay">
			<div class="newSong">
				<div id="editTitle">New Song</div><br>
				<div class="inputs">
					Title: <input class="title"><br>
					Author: <input class="author"><br>
					Number of Copies: <input class="noCopies"><br>
					Arrangement: <input class="arrangement"><br>
					Special Features: <input class="sf"><br>
					tags(split with comma): <input class="tags"><br>
					Season/Time: <input class="time"><br>
					Years Preformed: <input class="dates"><br>
				</div>
				<div class="buttons">
					<button class="add">Add</button>
					<button class="update">Update</button>
					<button class="close">close</button>
				</div>
			</div>
		</div>
		<div class="holder">
			<div class="header">
				<button class="show">add song</button>
			<div>
			<div class="content">
				
			</div>
		</div>
	</body>
</html>
